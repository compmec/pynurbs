[tox]
isolated_build = True
envlist = python3.7, python3.8, python3.9, python3.10, coverage

[testenv]
deps =
    numpy
    pytest
    pytest-order
    pytest-timeout
    pytest-dependency
commands =
    pytest .


[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:coverage]
deps =
    numpy
    pytest
    coverage
    pytest-timeout
    pytest-dependency
    pytest-order
commands =
    coverage erase
    coverage run --source=src/compmec/nurbs --branch -m pytest .
    coverage report -m --fail-under 0
    coverage xml
